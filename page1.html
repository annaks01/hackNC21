<!DOCTYPE html>
<html lang="en">
<title>Rating Study Spots On UNC's Campus!</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="stylingpage1.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Mochiy+Pop+P+One&display=swap" rel="stylesheet">


<body>
    <div class="top-border"></div>
    <header class="website-name">Find My Study Spot</header>
    <div class="top-border"></div>

<!-- !PAGE CONTENT! -->
<div style="margin-left:40px;margin-right:40px">

  <!-- Header -->
  <div class="subheader" id="showcase">
    <h1><b>Select from the most popular UNC study spots here!</b></h1>
    
  </div>
  
  <!-- Photo grid (modal) -->
  <div class="container">
      <a href="page2.html">
    <div class="left">
      <img onclick="davisPage()" class="spot-img" src="https://library.unc.edu/wp-content/uploads/2019/05/davis-reference-room.png" style="width:100%" onclick="onClick(this)" alt="Concrete meets bricks">
      <p class="subheader">Davis Library</p> 
    </div>
    <script>
        function davisPage() {
          spot-img.getElementById("page2.html");
        }
    </script>
    </a>

    <div class="middle">
        <a href="page2.html">
        <img onclick="ulPage()" class="spot-img" src="https://library.unc.edu/wp-content/uploads/2013/07/ul_atrium1.jpg" style="width:100%" onclick="onClick(this)" alt="Light, white and tight scandinavian design">
        <p class="subheader">Undergraduate Library</p>
    </div>
    <script>
        function ulPage() {
          spot-img.getElementById("page2ul.html");
        }
    </script>
    </a>
    <div class="right">
        <a href= "page2.html">
      <img onclick="unionPage()" class="spot-img" src="https://carolinaunion.unc.edu/sites/carolinaunion.unc.edu/files/styles/adaptive/public/feature_large/Gallery.jpeg?itok=AA8C2dgz" style="width:100%" onclick="onClick(this)" alt="Windows for the atrium">
      <p class="subheader">Carolina Union</p>
    </div>
    <script>
        function unionPage() {
          spot-img.getElementById("page2union.html");
        }
    </script>
    </a>
  </div>
 

  <!-- Modal for full size images on click-->
  <div id="modal01" style="padding-top:0" onclick="this.style.display='none'">
    <div>
      <img id="img01">
      <p id="caption"></p>
    </div>
  </div>

<!-- End page content -->
</div>

<script>
// Script to open and close sidebar
function w3_open() {
  document.getElementById("mySidebar").style.display = "block";
  document.getElementById("myOverlay").style.display = "block";
}
 
function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
  document.getElementById("myOverlay").style.display = "none";
}

// Modal Image Gallery
function onClick(element) {
  document.getElementById("img01").src = element.src;
  document.getElementById("modal01").style.display = "block";
  var captionText = document.getElementById("caption");
  captionText.innerHTML = element.alt;
}
</script>

</body>
</html>
