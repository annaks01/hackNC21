<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Spot Page</title>
    <link rel="stylesheet" href="stylepage2.css">
</head>
<body>
    <header class="website-name">WEB NAME</header>

    <section class="study-info">
        <div class="section-name">
            Davis Library
        </div>

        <img class="spot-img" src="Pics/davis-pic.png" alt="">
        <div class="space-description">
            <div class="description-title">
            <h3>Description</h3>
            </div>
            <div class="description-text">
                input description here
            </div>
        </div>
        <div class="hour-desc">
            <div class="hours">
                <div class="hours-title">
                    <h3>Hours</h3>
                </div>
                <div class="sun">
                    Sunday: 11AM-2AM
                </div>
                <div class="mon">
                    Monday: 8AM-2AM
                </div>
                <div class="tue">
                    Tuesday: 8AM-2AM
                </div>
                <div class="wed">
                    Wednesday: 8AM-2AM
                </div>
                <div class="thu">
                    Thursday: 8AM-2AM
                </div>
                <div class="fri">
                    Friday: 8AM-6PM
                </div>
                <div class="sat">
                    Saturday: 10AM-5PM
                </div>
            </div>
        </div>
    </section>

    <section class="summary">
        <div class="section-name">
            Rating Summary
        </div>

        <button src="#" type="button">Rate This Spot!</button>

        <div class="rating"></div>
        <div class="rating"></div>
        <div class="rating"></div>
        <div class="rating"></div>
        <div class="rating"></div>
        <div class="rating"></div>
        <div class="rating"></div>
        <div class="rating"></div>

    </section>



</body>
</html>
